{% extends "_BaseAdminTemplate.html" %}


{% block title %}Articles{% endblock title %}


{% block addtlContent %}
	<div id="contentWrapper">
		<div id="grid" masonry>
			{% for x in pics %}
			<div class="grid__item">
				<a data-uk-lightbox="{group:'gallery'}" href="https://s3.amazonaws.com/chicreptawr/{{ x }}">
					<img src="https://s3.amazonaws.com/chicreptawr/{{ x }}" />
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock addtlContent %}
