<div class="image-overlay {% if image != '' %}file-open{% endif %}">
	<span class="icon icon-camera"></span>
	<div class="overlay-text">Edit Intro Image</div>

	<div class="custom-file-upload animated">
		<label class="file">
			<input type="file" id="headerIMG" name="headerIMG" data-image-input="#articleIMG" accept="image/*" />
			<span class="file-custom"></span>
		</label>

		<div class="cancel-upload">
			<span class="icon icon-circle-cross"></span>
		</div>
	</div>

	<div class="overlay-buttons">
		<ul>
			<li data-toggle="tooltip" data-title="delete image" class="delete-header"><span class="icon icon-circle-cross"></span></li>
			<li data-toggle="tooltip" data-title="change image" class="change-header"><span class="icon icon-circle-minus"></span></li>
		</ul>
	</div>
</div>

<div class="image">
	<img id="articleIMG" {% if image != '' %}src="{{ image }}"{% endif %}/>
</div>

<div class="image-details">
	<input type="text" class="form-control" id="photoCred" name="photoCred" placeholder="Photo Credit" ng-model="article.photoCred" value="{{ photoCred }}" />
</div>
